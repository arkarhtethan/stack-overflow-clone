{% load crispy_forms_tags %}

<form action="
{% if action_url %}
    {{action_url}}
{% endif %}
    " 
    {% if file_upload %}
        enctype="multipart/form-data"
    {% endif %}
        
    method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="{{btn_value}}">
</form>
