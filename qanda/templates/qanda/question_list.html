{% extends 'base.html' %}


{% block title %}
Questions
{% endblock title %}


{% block content %}

<div class="row p-3">
    {% for object in object_list %}
    <div class="col-md-4 mb-4">
        <div class="border border-info">
            <div class="p-3">
                <a class="h3 text-primary" href="{{ object.get_absolute_url }}">
                    {{ object }}
                </a>
                <hr>
            </div>
            <div class="px-3 small">
                <p>Asked by {{ object.user }} on {{ object.created_at }}</p>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock content %}
